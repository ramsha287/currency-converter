<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Currency Converter</h1>
    <p>Real-time currency conversion at your fingertips</p>

    <div class="operation">
        <button class="toggle-btn active" data-mode="convert">Convert</button>
        <button class="toggle-btn" data-mode="exchange">Exchange Rates</button>
    </div>

    <div class="container" id="convert-mode">
            <div class="input">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount">

                <label for="from">
                    From
                    <select id="from">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="SEK">SEK</option>
                    </select>
                </label>

                <label for="to">
                    To
                    <select id="to">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="SEK">SEK</option>
                    </select>
                </label>
            </div>
        
        <button id="convert-btn">
            <i data-feather="refresh-cw" class="currency-icon"></i>
            Convert
        </button>
        <div id="result"></div>
    </div>

    <div class="container" id="exchange-mode" style="display: none;">
        <div class="input">
            <label for="base-currency">Base Currency</label>
            <select id="base-currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="GBP">GBP</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="SEK">SEK</option>
            </select>
        </div>
        <button id="exchange-btn">
            <i data-feather="list" class="currency-icon"></i>
            Get Exchange Rates
        </button>
        <div id="exchange-rates"></div>


    </div>

    <script src="script.js"></script>
</body>

</html>
